 <div class="content-section implementation">
<table class="table table-hover" [mfData]="_Policies" #mf="mfDataTable" [mfRowsOnPage]="10"   >
    <thead class="thead-inverse">
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="PolicyNum">Policy Num</mfDefaultSorter>
        </th>
        <th>
            <mfDefaultSorter by="InsuredName">Insured Name</mfDefaultSorter>
            <filter by="InsuredName" filterMode="equals" options="InsuredNames" ></filter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let item of mf.data" (click)="showDetails(item.PolicyNum)">
        <td>{{item.PolicyNum}}</td> 
         <td>{{item.InsuredName}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

</div>
